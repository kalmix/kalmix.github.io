                <h1 class="mbr-section-title mbr-fonts-style mb-3 display-1"><strong>CONVIERTE A .PNG</strong></h1>
                <p class="mbr-text mbr-fonts-style display-7">Este conversor de imágenes a PNG en línea es una herramienta fácil <br>de usar y gratuita que te permite convertir imágenes en formatos JPG, JPEG y <br>WebP a PNG en cuestión de segundos.&nbsp;</p>
                <div class="mbr-section-btn mt-3"><label for="inputFormat">Select input format:</label>
    <select id="inputFormat" style="display: none;">
        <option value="image/jpeg">JPG</option>
        <option value="image/jpeg">JPEG</option>
        <option value="image/webp">WebP</option>
    </select><input type="file" id="inputImage" class="btn btn-primary shine inputimg"> <button id="convertButton" class="btn btn-primary shine">CONVERTIR A PNG</button></div>

                <a class="btn btn-primary shine" style="display: none;" id="downloadLink" download="converted.png">Descargar PNG</a>

<lottie-player src="https://lottie.host/e083cda6-e7bb-49cb-8437-f705a3395714/31gU4Y8YAY.json" background="transparent" speed="1" loop="" autoplay="" class="w-100 fix"></lottie-player>

        <script>
        function createGradient(x, y, width, height) {
            const centerX = (x / width) * 100;
            const centerY = (y / height) * 100;
            return `radial-gradient(circle at ${centerX}% ${centerY}%, #042828, #2c3333)`;
        }

        function changeBackground(event) {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const gradient = createGradient(event.clientX, event.clientY, width, height);
            document.body.style.background = gradient;
        }

        document.body.addEventListener('mousemove', changeBackground);
    </script>
    <script>
        document.getElementById('convertButton').addEventListener('click', () => {
            const inputFormat = document.getElementById('inputFormat').value;
            const inputImage = document.getElementById('inputImage').files[0];
            if (!inputImage) {
                alert('Please select an image to convert.');
                return;
            }

            if (inputImage.type !== inputFormat) {
                alert(`Please select a ${inputFormat.split('/')[1].toUpperCase()} image to convert.`);
                return;
            }

            const img = new Image();
            img.src = URL.createObjectURL(inputImage);

            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);

                const pngDataUrl = canvas.toDataURL('image/png');
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = pngDataUrl;
                downloadLink.style.display = 'inline';
            };
        });

        document.getElementById('inputFormat').addEventListener('change', () => {
            const inputFormat = document.getElementById('inputFormat').value;
            document.getElementById('inputImage').setAttribute('accept', inputFormat);
        });

        // Set the initial input format
        document.getElementById('inputImage').setAttribute('accept', document.getElementById('inputFormat').value);
    </script>
