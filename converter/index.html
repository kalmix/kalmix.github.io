        <script>
        function createGradient(x, y, width, height) {
            const centerX = (x / width) * 100;
            const centerY = (y / height) * 100;
            return `radial-gradient(circle at ${centerX}% ${centerY}%, #042828, #2c3333)`;
        }

        function changeBackground(event) {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const gradient = createGradient(event.clientX, event.clientY, width, height);
            document.body.style.background = gradient;
        }

        document.body.addEventListener('mousemove', changeBackground);
    </script>
    <script>
        document.getElementById('convertButton').addEventListener('click', () => {
            const inputFormat = document.getElementById('inputFormat').value;
            const inputImage = document.getElementById('inputImage').files[0];
            if (!inputImage) {
                alert('Please select an image to convert.');
                return;
            }

            if (inputImage.type !== inputFormat) {
                alert(`Please select a ${inputFormat.split('/')[1].toUpperCase()} image to convert.`);
                return;
            }

            const img = new Image();
            img.src = URL.createObjectURL(inputImage);

            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);

                const pngDataUrl = canvas.toDataURL('image/png');
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = pngDataUrl;
                downloadLink.style.display = 'inline';
            };
        });

        document.getElementById('inputFormat').addEventListener('change', () => {
            const inputFormat = document.getElementById('inputFormat').value;
            document.getElementById('inputImage').setAttribute('accept', inputFormat);
        });

        // Set the initial input format
        document.getElementById('inputImage').setAttribute('accept', document.getElementById('inputFormat').value);
    </script>
