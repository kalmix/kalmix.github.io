    <script>
        function getVal() {
            const val = document.querySelector('input').value;
            const test = Number((val * 0.7).toFixed(1));
            const puntajeRequerido = 70 - test;
            const acertadas = Math.ceil((puntajeRequerido * 55) / 30);
            const heading = document.getElementById("demo");
            console.log(val);

            if (val > 100) {
                console.log('La nota no puede ser superior a 100');
                heading.innerHTML = 'La nota no puede ser superior a <span class="text-danger">100</span>';
            } else if (val < 70) {
                console.log('No puedes tener un promedio menor a 70');
                heading.innerHTML = 'No puedes tener un promedio menor a <span class="text-danger">70</span>';
            } else {
                heading.textContent = 'Debes acertar ' + acertadas + ' de 55 preguntas para aprobar';
                console.log('Debes acertar ' + acertadas + '/55 preguntas para aprobar');
            }

        }
    </script>
